<h3 class="userForm_title">{{formTitle}}</h3>
<form class="form-horizontal user_form" ng-submit="SaveUser()">
    <div class="has-error">
        <p class="help-block help-block-error">{{ error['general'] }}</p>
    </div>
    <div ng-class="{ 'has-success': !error['firstName'] && submitted,'has-error': error['firstName'] && submitted || error['general']}" class="form-group">
        <label for="firstName" class="col-sm-2 control-label">First Name</label>
        <div class="col-sm-10">
            <input type="text" ng-model="userObject.firstName" class="form-control" id="firstName" placeholder="First Name...">
        </div>
    </div>
    <div ng-class="{ 'has-success': !error['lastName'] && submitted,'has-error': error['lastName'] && submitted || error['general']}" class="form-group">
        <label for="lastName" class="col-sm-2 control-label">Last Name</label>
        <div class="col-sm-10">
            <input type="text" ng-model="userObject.lastName" class="form-control" id="lastName" placeholder="Last Name...">
        </div>
    </div>
    <div ng-class="{ 'has-success': !error['username'] && submitted,'has-error': error['username'] && submitted || error['general']}" class="form-group">
        <label for="username" class="col-sm-2 control-label">Username</label>
        <div class="col-sm-10">
            <input type="text" ng-model="userObject.username" class="form-control" id="username" placeholder="Username...">
        </div>
    </div>
    <div ng-class="{ 'has-success': !error['email'] && submitted,'has-error': error['email'] && submitted || error['general']}" class="form-group">
        <label for="Email" class="col-sm-2 control-label">Email</label>
        <div class="col-sm-10">
            <input type="email" ng-model="userObject.email" class="form-control" id="Email" placeholder="Email...">
        </div>
    </div>
    <div ng-class="{ 'has-success': !error['password'] && submitted,'has-error': error['password'] && submitted || error['general']}" class="form-group">
        <label for="Password" class="col-sm-2 control-label">Password</label>
        <div class="col-sm-10">
            <input type="password" ng-model="userObject.password" class="form-control" id="Password" placeholder="Password...">
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-success pull-right">{{formTitle}}</button>
        </div>
    </div>
</form>
